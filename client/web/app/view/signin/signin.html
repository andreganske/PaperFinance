<div ng-controller="signinCrtl" layout="row" layout-fill>

  <md-dialog aria-label="PaperFinance Sign in">
    <md-content>
      
      <md-subheader class="md-sticky-no-effect">Sign in</md-subheader>

      <form style="padding: 20px;">
        <div class="row">
          <md-text-float label="{{login}}" ng-model="user.username"></md-text-float>
          <md-text-float label="{{password}}" ng-model="user.password" type="password"></md-text-float>

          <md-divider></md-divider>

          <md-text-float label="{{name}}" ng-model="user.name"></md-text-float>
          <md-text-float label="{{email}}" ng-model="user.email" type="email"></md-text-float>

        </div>
      </form>
    </md-content>

    <div class="md-actions" layout="row">
      <md-button ng-click="cancel()">Cancelar</md-button>
      <md-button ng-click="doSignin()" class="md-primary">Cadastrar</md-button>
    </div>
  </md-dialog>
</div>
